     <!DOCTYPE html>
    <html>
        <head>
            <meta charset="utf-8"/>
            <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width"/>
            <title>
            </title>
            <link href="lib/ionic/css/ionic.css" rel="stylesheet"/>
            <link href="css/style.css" rel="stylesheet"/>
            <script src="lib/ionic/js/ionic.bundle.js"></script>
            
            <script src="cordova.js"></script>
            <!-- your app's js -->
            <script src="js/app.js"></script>
            <script src="js/controllers.js"></script>
            <script src="js/service.js"></script>
        </head>
        <body ng-app="starter">
            <ion-nav-bar animation="nav-title-slide-ios7" class="bar-calm">
                <ion-nav-back-button class="button-icon ion-arrow-left-c">
                </ion-nav-back-button>
            </ion-nav-bar>
            <ion-nav-view animation="slide-left-right">
            </ion-nav-view>
             <script id="home.html" type="text/ng-template">
                <ion-view  view-title="City">
                    <ion-content ng-controller="CityCtrl as city" >
                        <div class="list">
                            <a href="#/details/{{city.name}}" ng-repeat="city in city"  class="item item-icon-left item-icon-right" href="#">
                                <i class="icon ion-ios-partlysunny-outline">
                                </i>
                                {{city.name}}
                                <i class="icon ion-chevron-right icon-accessory">
                                </i>
                            </a>
                        </div>
                    </ion-content>
                </ion-view>
            </script>
            <script id="details.html" type="text/ng-template">
                <div ng-controller="DetailCtrl as detail">
                    <ion-view>
                        <ion-nav-title>
                            Wheater
                        </ion-nav-title>
                        <ion-content>
                            <div class="card">
                                <div class="item">
                                    <h2>
                                        {{city}}
                                    </h2>
                                </div>
                                <div class="item item-text-wrap">
                                    <div ng-bind-html="conditions.channel.item.description">
                                    </div>
                                </div>
                            </div>
                        </ion-content>
                    </ion-view>
                </div>
            </script>
            </body>
        </html>
